<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Use me for CALCULATION !</h1>
    <div class="container">
        <div class="grid-container">
            <div class="cell" id="result-container"><p id="result">0</p></div>
            <button class="cell" id="ac">AC</button>
            <button class="cell operand">9</button>
            <button class="cell operand">8</button>
            <button class="cell operand">7</button>
            <button class="cell oprator">+</button>
            <button class="cell operand">4</button>
            <button class="cell operand">5</button>
            <button class="cell operand">6</button>
            <button class="cell oprator">-</button>
            <button class="cell operand">1</button>
            <button class="cell operand">2</button>
            <button class="cell operand">3</button>
            <button class="cell oprator">&divide;</button>
            <button class="cell operand">.</button>
            <button class="cell operand">0</button>
            <button class="cell" id="equal">=</button>
            <button class="cell oprator">&times;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
